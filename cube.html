<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


			let camera, scene, renderer;
			let mesh, mesh2, mesh3, mesh4, mesh5;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 10;

				scene = new THREE.Scene();

				scene.background = new THREE.Color(0x181818);
				
				
				const texture = new THREE.TextureLoader().load( 'main2.png' );
				texture.colorSpace = THREE.SRGBColorSpace;

				const geometry = new THREE.BoxGeometry(2,4,2);
			
				mesh = new THREE.Mesh( geometry );
				scene.add( mesh );

				const geometry2 = new THREE.BoxGeometry(2,5,2);
				mesh2 = new THREE.Mesh( geometry2 );
				mesh2.position.x=3;
				mesh2.position.y=2;
				scene.add( mesh2 );
				const geometry3 = new THREE.BoxGeometry(2,6,2);
				mesh3 = new THREE.Mesh( geometry3 );
				mesh3.position.x=-3;
				mesh3.position.y=-2.5;
				scene.add( mesh3 );
				const geometry4 = new THREE.BoxGeometry(2,3,2);
				mesh4 = new THREE.Mesh( geometry4 );
				mesh4.position.x=-6;
	
				scene.add( mesh4 );
				const geometry5 = new THREE.BoxGeometry(2,7,2);
				mesh5 = new THREE.Mesh( geometry5 );
				mesh5.position.x=6;
				scene.add( mesh5 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				
				mesh.rotation.y += 0.004;
				mesh2.rotation.y += -0.007;
				mesh3.rotation.y += 0.004;
				mesh4.rotation.y += -0.009;
				mesh5.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
