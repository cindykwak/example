<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer;
			let controls;
			let mesh;

			init();
			animate();

			function init() {
				//장면추가
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xeeeeee)

				//카메라
				camera = new THREE.PerspectiveCamera( 
					50, 
					window.innerWidth / window.innerHeight, 
					1, 
					4000 );
				camera.position.z=3;
				camera.lookAt(0,0,0)
				
				//렌더
				renderer = new THREE.WebGLRenderer( { 
					alpha: true,
					antialias: true 
				} );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//카메라 이후 등장
				controls = new OrbitControls(camera,renderer.domElement)
				controls.enableDamping = true;
				controls.minDistance = 20;
				controls.maxDistance = 200;
				controls.update();

				const path = 'box/divine_';
				const format = '.jpg'
				const urls = [
					path + 'ft' +format, path + 'bk' +format, 
					path + 'up' +format, path + 'dn' +format, 
					path + 'rt' +format, path + 'lf' +format
				];
				const textureCube = new THREE.CubeTextureLoader().load( urls );
				scene.background = textureCube;

				const boxGeometry = new THREE.BoxGeometry(5, 5, 0.5 );
				const boxMesh = new THREE.Mesh( boxGeometry);
				boxMesh.position.set( 0, 0, 0 );
				scene.add( boxMesh );

				const boxGeometry2 = new THREE.BoxGeometry(5, 5, 0.5 );
				const boxMesh2 = new THREE.Mesh( boxGeometry2);
				boxMesh.position.set( -10, 0, 0 );
				scene.add( boxMesh2 );
				
				const boxGeometry3 = new THREE.BoxGeometry(5, 5, 0.5 );
				const boxMesh3 = new THREE.Mesh( boxGeometry3);
				boxMesh3.position.set( 10, 0, 0 );
				scene.add( boxMesh3 );
				
				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
